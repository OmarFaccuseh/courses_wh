<p class="p-3 text-2xl bg-gradient-to-r from-gray-200 via-white">
    Mis notas
</p>
{% for nota in notas %}
    <div class="flex border-b-2 border-gray-300 my-4">
        <div class="my-2 mx-6 text-xl ">
            <span class="block">{{ nota.contenido }}</span>
            <span class="text-sm text-gray-500"> {{ nota.fecha_creacion }}</span>
        </div>
        <button class="text-white bg-gray-700 py-2 px-4 rounded hover:bg-red-400 h-10 ml-auto"> Eliminar </button>
    </div>
{% empty %}
    <p class="p-1 text-xl">Aun no has agregado notas</p>
{% endfor %}
