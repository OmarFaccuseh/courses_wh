<p class="p-3 text-2xl bg-gradient-to-r from-gray-200 via-white">
    Seguimiento de progreso
</p>
{% for curso in cursos %}
    <div class="flex border-b-2 border-gray-300 my-4">
        <div class="my-2 mx-6 text-xl ">
            <a href="{{ curso.get_absolute_url }}" class="block">{{ curso.name }}</a>
            <span class="text-sm text-gray-500"> Avance del curso: [pendiente]</span>
        </div>
        <form method='post' action="{% url 'app:desuscribir' %}" class='ml-auto'>
            {% csrf_token %}
            <input type='hidden' name='curso_id' value='{{curso.id}}'> 
            <button class="text-white bg-gray-700 py-2 px-4 rounded hover:bg-gray-500 h-10"> Desuscribir </button>
        </form>
    </div>
{% empty %}
    <p class="p-1 text-xl">Aun no te has suscrito a ningun curo</p>
{% endfor %}
