{% extends 'base.html' %}
{% load socialaccount %}

{% block content %}

    <div class="flex h-full justify-center flex-col mx-5 ">
        {% if user.is_authenticated %}

            <h2 class="m-3 text-green-500 text-4xl">Bienvenido {{user.username}}</h2>

            <p class="m-3 text-green-400 text-3xl"> Tu rutina de aprendizaje te espera !  </p>
        {% else %}
            <a href="{% provider_login_url 'google' %}" class="m-3 text-green-400 text-3xl">
                Crea tu rutina de aprendizaje. Crea tu cuenta ahora!
            </a>
        {% endif %}

    </div>


{% endblock content %}
