{% load socialaccount %}
{% load static %}

<nav class="fixed top-0 left-0 w-full">
  <div class='flex items-center justify-between flex-wrap bg-green_strong p-4'>
    <div class="flex items-center flex-shrink-0 text-white mr-10">
      <img src="{% static 'img/logo.svg' %}" alt="Logo" class="fixed py-2 px-4">
      <span class="font-semibold text-xl tracking-tight ml-20">  CODE-WH  </span>
    </div>

    <div class="block lg:hidden">
      <button class="flex items-center px-3 py-2 border rounded text-teal-200 border-teal-400 hover:text-white hover:border-white">
        <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>   Menu  </title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/></svg>
      </button>
    </div>

    <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
      <div class="text-sm lg:flex-grow">
        <a href="{% url 'inicio' %}" class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white mr-4">
          Inicio
        </a>
        <a href="{% url 'cursos' %}" class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white mr-4">
          Cursos
        </a>
        <a href="{% url 'tablero' %}" class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white">
          My
        </a>
      </div>
      <div class="mx-6">
        <!-- Dropdown -->
        <div class="relative group inline-block text-sm mx-10 px-4 py-2 leading-none text-white mt-4 lg:mt-0">

          {% if user.is_authenticated %}
            <div class='flex'>
              <span >  {{ user.username }}  </span>
              <svg width="20" height="20" class='mx-2' viewBox="0 0 30 30" xmlns="http://www.w3.org/2000/svg">
                <g fill="none" stroke="white" stroke-width="3">
                  <line x1="5" y1="7" x2="25" y2="7"/>
                  <line x1="5" y1="14" x2="25" y2="14"/>
                  <line x1="5" y1="21" x2="25" y2="21"/>
                </g>
              </svg>
            </div>
            <div class="absolute left-0 hidden group-hover:block bg-white shadow-lg rounded-md mt-2 w-40">
              {% if user.is_staff %}
                <a href="{% url 'admin:index' %}" class="block px-4 py-2 text-gray-800 hover:bg-gray-200">
                  Administrar sitio
                </a>
              {% endif %}
              <a href="{% url 'account_logout' %}" class="block px-4 py-2 text-gray-800 hover:bg-gray-200">
                Cerrar sesion
              </a>
            </div>
          {% else %}
              <a href="{% provider_login_url 'google' %}" class="block px-4 py-2 text-gray-800 hover:bg-gray-200">
                Iniciar sesion
              </a>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</nav>
